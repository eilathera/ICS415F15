<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2" style="width: 25%">
      <h3>Forms Summary</h3>

      <p>
        HTML supports several different types of input
      </p>
    </div>

    <div class="col-sm-2" style="width: 75%">
      <h3>Forms Page</h3>

      <p>The following is a text input:</p>

      <form method="post" class="form-horizontal" role="form">
        <!-- username -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="usr">Username: </label>

          <div class="col-sm-10">
            <input type="email" class="form-control" id="usr" placeholder="Enter username">
          </div>
        </div>

        <!-- email -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email: </label>

          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>

        <!-- password -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password: </label>

          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
        </div>

        <!-- checkbox -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input name="os" value="windows" type="checkbox"> Windows</label>
              <label><input name="os" value="osx" type="checkbox"> OSX</label>
              <label><input name="os" value="linux" type="checkbox"> Linux</label>
            </div>
          </div>
        </div>

        <!-- radio buttons -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="radio">
              <label><input name="os" value="windows" type="radio"> Windows</label>
              <label><input name="os" value="osx" type="radio"> OSX</label>
              <label><input name="os" value="linux" type="radio"> Linux</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
