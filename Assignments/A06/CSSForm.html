<!-- page div -->
<div class="container-fluid">
  <!--header-->

    <div class="page-header">
      <h1>W3C1</h1>

  </header>

  <!--navbar-->
  <nav class="navbar navbar-default container-fluid">
    <div class="container-fluid thisnav">
      <ul class="nav navbar-nav">

      </ul>

  <!--main div-->
  <div class="container-fluid uk-flex">
    <div class="row beef">

      <!--summary-->
      <div id="summary" class="col-sm-1" style="width: 25%" style="height: 100%">
        <h3>Summary of Summary</h3>

        <p>
          This is a test
        </p>
      </div>

      <!--main content-->
      <div id="stuff" class="col-sm-2 uk-flex">
        <h3>Summary Page</h3>

        <p>The following is a text input:</p>  
        <form method="post" class="form-horizontal" role="form">         <!-- username --> 
          <div class="form-group">  <label class="control-label col-sm-2" for="usr">Username: </label>  
            <div class="col-sm-10">  <input type="email" class="form-control" id="usr" placeholder="Enter username"> 
            </div>
             
          </div>
                    <!-- email --> 
          <div class="form-group"> 
            <label class="control-label col-sm-2" for="email">Email: </label>  
            <div class="col-sm-10"> 
              <input type="email" class="form-control" id="email" placeholder="Enter email"> 
            </div>
          </div>
                    <!-- password --> 
          <div class="form-group">  <label class="control-label col-sm-2" for="pwd">Password: </label>  
            <div class="col-sm-10"> 
              <input type="password" class="form-control" id="pwd" placeholder="Enter password"> 
            </div>
          </div>
                    <!-- checkbox --> 
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10"> 
              <div class="checkbox"> 
                <label><input name="os" value="windows" type="checkbox"> Windows</label> 
                <label><input name="os" value="osx" type="checkbox"> OSX</label> 
                <label><input name="os" value="linux" type="checkbox">Linux</label> 
              </div>
               
            </div>
             
          </div>
                    <!-- radio buttons --> 
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10"> 
              <div class="radio"> 
                <label><input name="os" value="windows" type="radio"> Windows</label> 
                <label><input name="os" value="osx" type="radio"> OSX</label> 
                <label><input name="os" value="linux" type="radio">Linux</label> 
              </div>
            </div>
          </div>
            
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10"> 
              <button type="submit" class="btn btn-default">Submit</button>
               
            </div>
          </div>
        </form>
      </div>
